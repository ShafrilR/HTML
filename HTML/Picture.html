<!DOCTYPE html>
<html>
    <head>
        <title>Menampilkan Gambar Pada HTML</title>
    </head>
    <body>
        <h3>Single Picture</h3>
        <img src="gambar/logo.png" width="200" height="200" alt="SMK Telkom Malang">
        <h3>Picture with text</h3>
        <img src="gambar/logo.png" width="70" height="70" align="left"
        hspace="100" vspace="20" alt="SMK Telkom Malang">   
        ini adalah logo smk Telkom
    </body>
</html>
